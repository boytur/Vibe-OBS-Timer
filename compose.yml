services:
  db:
    image: mongo:7
    container_name: vibe-obs-mongodb
    env_file: .env
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    volumes:
      - mongodb_data:/data/db

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        MONGODB_URI: ${MONGODB_URI}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
        NODE_ENV: ${NODE_ENV}
    container_name: vibe-obs-app
    ports:
      - "3602:3001"
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV}
      MONGODB_URI: ${MONGODB_URI}
      NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL}
    depends_on:
      - db

volumes:
  mongodb_data:
